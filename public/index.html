<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <script type="text/javascript" src="./js/bundle.js"></script>
</head>
<body>
    <div id='app'>

        
        <div v-if="exchangeRates">
            <h2>Current Exchange Rates as of {{exchangeRates.date}} in Relation to {{exchangeRates.base}}:</h2>
                <ul v-for="(rate, currency) in exchangeRates.rates">
                    <li>{{currency}}: {{rate}}</li>
                </ul>
        </div>



    </div>
</body>
</html>
